<body>
    <h1> 1st way by using simple html to display hellow world </h1>
    <div>
        <h4> Hellow World from HTML !! </h4>
    </div>
    <!-- Note No.01:- soo here we have created by using simple html only soo how i can create with Javascript ??
    means i wanted to insert/inject hello world between h1 tags by using javascript soo for 
    that we need to use javascript and to use it we need to use script tag to write javascript. -->
<hr>
    <h1> 2nd way by using simple Javascript to display hellow world </h1>
    <div id="root">    </div>
    <script>
        const heading = document.createElement("h4");          //it just created emty the heading tag.
        heading.innerHTML = "Hello World Using Javascript !!"; //value under this tag
        const root = document.getElementById("root");          //this will give the div
    // Note No.01:- now i wanted to inject my heading into the root, can be done using appendChild function, 
    // here my child is heading and parent is root. 
        root.appendChild(heading);
    </script>
    <hr>
